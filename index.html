<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>模擬啟動中</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #33ff33;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #container {
      width: 80%;
      max-width: 700px;
      background-color: #111;
      border: 2px solid #33ff33;
      padding: 20px;
      box-shadow: 0 0 20px #33ff33;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      from { box-shadow: 0 0 10px #33ff33; }
      to { box-shadow: 0 0 25px #33ff33; }
    }

    #dialogue {
      white-space: pre-line;
      min-height: 150px;
      line-height: 1.6;
    }

    #options {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .option-button {
      background-color: transparent;
      border: 1px solid #33ff33;
      color: #33ff33;
      padding: 10px;
      font-family: inherit;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .option-button:hover {
      background-color: #33ff33;
      color: #111;
    }

    .blinking-cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="dialogue"></div>
    <div id="options">
      <button class="option-button">...應該吧</button>
      <button class="option-button">我沒印象</button>
    </div>
  </div>

  <script>
    const dialogueElement = document.getElementById('dialogue');
    const optionsElement = document.getElementById('options');
    const dialogueLines = [
      "…載入中。",
      "請稍候。",
      "",
      "[系統訊息]：你已進入觀測區段 A3。",
      "？？？：這不是你第一次來了，不是嗎？"
    ];

    let currentLine = 0;
    let typingSpeed = 40;

    function typeLine(line, callback) {
      let i = 0;
      const interval = setInterval(() => {
        dialogueElement.innerHTML += line.charAt(i);
        i++;
        if (i >= line.length) {
          clearInterval(interval);
          dialogueElement.innerHTML += '\n';
          if (callback) callback();
        }
      }, typingSpeed);
    }

    function showDialogue() {
      if (currentLine < dialogueLines.length) {
        typeLine(dialogueLines[currentLine], () => {
          currentLine++;
          showDialogue();
        });
      } else {
        // 所有對話輸出後出現選項
        setTimeout(() => {
          optionsElement.style.display = 'flex';
        }, 500);
      }
    }

    window.onload = () => {
      showDialogue();
    };
  </script>
</body>
</html>
